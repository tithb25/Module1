<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="num"></p>
    <script>
        var text = "";
        var i;
        for(i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }
        document.getElementById("num").innerHTML = text;
    </script>
</body>
</html>
