<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div class="container-1">
            <input type="search" id="search" placeholder="Search..." />
            <button class="a" onclick="search()">Search</button>
        </div>
    </div>
    <div class="box">
        <div id="kq"></div>
    </div>
    <script>
        let eng = ['one', 'two', 'three'];
        let vn = ['1', '2', '3'];
        let input = document.getElementById("search");
        let kq = document.getElementById("kq");

        function search() {
            for (let tratu in eng) {
                if (eng[tratu] == !input.value) {
                    document.write("không tìm thấy từ cần tra");
                } else {
                    kq = vn[tratu];
                    document.write(kq);
                    break;
                }
            }
        }
    </script>
</body>

</html>
