<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <p>
            <label>Feet</label>
            <input type="number" id="inputF"
                oninput="feetToMeters(this.value)">
        </p>
        <p>Meters: <span id="inputM"></span></p>
        <p>
            <label>Meters</label>
            <input type="number" id="inputM"
                 oninput="metersToFeet(this.value)">
        </p>
        <p>Feet: <span id="inputF"></span></p>
    </form>
    <script>
        function feetToMeters(foot) {
            foot = parseFloat(foot);
            var meter = 0.305 * foot;
            document.getElementById("inputM").innerHTML = meter;
        }

        function metersToFeet(meter) {
            meter = parseFloat(meter);
            var foot = 3.279 * meter;
            document.getElementById("inputF").innerHTML = foot;
        }
    </script>
</body>
</html>
