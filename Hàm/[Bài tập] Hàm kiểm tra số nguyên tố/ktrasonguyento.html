<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 1000;
        for(var i = 0;i <= n;i++){
           if(check(i)){
               document.write(+i+ " ");
           }
       }
        function check(n) {
            if(n<2) {
                return false;
            }
            for(var i = 2; i <= Math.sqrt(n); i++){
                if(n % i == 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
