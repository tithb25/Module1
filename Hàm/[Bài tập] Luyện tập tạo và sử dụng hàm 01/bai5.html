<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="checkStar(name)">
    <script>
        var name = prompt('nhap ten ngoi sao');
        var star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe, Regulus'];
        var constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        function checkStar(name) {
            var result = false;
            for(var i = 1; i <= star.length; i++) {
                if(star[i] === name) {
                    result = true;
                    document.write(constellation[i]);
                }
            }
            if(result == false){
                alert('khong co ngoi sao');
            }
        }
    </script>
</body>
</html>
