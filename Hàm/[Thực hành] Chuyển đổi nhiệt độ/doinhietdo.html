<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <form>
        <p>
            <label>Fahrenheit</label>
            <input type="text" id="inputF" placeholder="Nhập độ F:"
                oninput="temperatureConverter(this.value)">
        </p>
        <p>Cencius: <span id="outputC"></span></p>
    </form>
    <script>
        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum);
            document.getElementById("outputC").innerHTML = (valNum - 32) / 1.8;
        }
    </script>
</body>
</html>
