<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body onload="minNum(num1, num2, num3)">
    <script>
        var num1 = +prompt('nhap so thu nhat:');
        var num2 = +prompt('nhap so thu 2:');
        var num3 = +prompt('nhap so thu 3:');
        function minNum(num1, num2, num3) {
            if(num1 < num2 && num1 < num3) {
                document.write('so nho nhat la: ' + num1);
            } else if(num2 < num1 && num2 < num3) {
                document.write('so nho nhat la: ' + num2);
            } else {
                document.write('so nho nhat la: ' + num3);
            }
        }
    </script>
</body>
</html>
