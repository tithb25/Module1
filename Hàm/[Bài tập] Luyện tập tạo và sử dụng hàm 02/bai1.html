<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        var num = +prompt('Nhap vao 1 so');
        var kq = square(num);
        function square(num) {
            var result = Math.pow(num,2);
            return result;
        }
        document.write(kq);
    </script>
</body>
