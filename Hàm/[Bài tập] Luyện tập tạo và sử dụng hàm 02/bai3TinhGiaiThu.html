<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt('nhap vao 1 so nguyen');
        function giaithua(num) {
            var result = 1
            for(var i = 1; i <= num; i++) {
                result *= i;
            }
             return result;
        }
        var kq = giaithua(num)
        document.write(kq);
    </script>
</body>
</html>
