<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="phonenumber"></input>
    <button type="button" id="check" onclick="checkphonenumber()">Check</button>
    <script>
        function checkphonenumber(str) {
            var str = document.getElementById("phonenumber").value;
            regexp = /^\(([0-9]{2})\)\-\(([0])([0-9]{9})\)$/
            if (regexp.test(str)) {
                document.write("Hợp lệ");
            } else {
                document.write("Không hợp lệ");
            }
        }
    </script>
</body>

</html>
