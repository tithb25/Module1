<body>
    <script>
        function seachnum(str) {
            regexp = /^[0-9]$/;
            var resutl = 0
            for (var i = 0; i < str.length; i++) {
                if (regexp.test(str[i])) {
                    resutl++;
                }
            }
            document.write(resutl);
        }
        seachnum("fga va189a 1fasdg531d5a")
    </script>
</body>
