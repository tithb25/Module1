<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="class"></input>
    <button type="button" id="check" onclick="checkclass()">Check</button>
    <script>
        function checkclass(str) {
            var str = document.getElementById("class").value;
            regexp = /^[ACP]+[0-9]{4}[G-M]$/;
            if (regexp.test(str)) {
                document.write("Tên hợp lệ");
            } else {
                document.write("Tên không hợp lệ");
            }
        }
    </script>
</body>

</html>
