<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var mydate = new Date(1997, 09, 15);

        var date = new Date();
        document.write("Toi da song " + (date.getFullYear() - mydate.getFullYear()) + " nam" + "</br>");
        var month = date.getMonth() + (date.getFullYear() * 12);
        var mymonth = mydate.getMonth() + (mydate.getFullYear() * 12);
        document.write("Toi da song " + (month - mymonth) + " thang" + "</br>");

    </script>
</body>

</html>
