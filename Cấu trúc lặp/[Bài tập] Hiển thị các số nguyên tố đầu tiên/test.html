<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Số nguyên tố!</title>
</head>
<body>
   <script type="text/javascript">
       let n =+prompt("Nhập N: ");
       for(var i = 0;i <= n;i++){
           if(isSNT(i)){
               document.write(+i+ " ");
           }
       }
       function isSNT(n) {
           if(n<2){
               return false;
           }
           for(var i = 2; i <= Math.sqrt(n); i++){
               if (n % i == 0) {
                   return false;
               }
           }
           return true;
       }
   </script>
</body>
</html>
