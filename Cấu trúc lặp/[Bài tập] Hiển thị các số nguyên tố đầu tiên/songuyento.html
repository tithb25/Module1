<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var count;
        var n;
        for(count = 0; count < 20;count++) {
            for(n=0; ;n++) {
                if(kt(n)) {
                    document.write(+n + "<br>");
                }
            }
            function kt(n) {
                if(n >= 2) {
                    for(var i = 2; i <= Math.sqrt(n); i++){
                        if(n % i == 0) {
                            return false;
                        } else {
                            return true;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
